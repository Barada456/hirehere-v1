<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	
</script>
<link rel="stylesheet" href="/css/add-project-form.css">
	<link rel = "icon" href = "https://centroxy.com/wp-content/uploads/2018/01/shortcut-icon-100x100.png" type = "image/x-icon">
</head>
<body>
	<h1 class="text-light text-center" style="background-color: #517a8e;">HIRE
		HERE</h1>
	<nav class="navbar navbar-expand-lg navbar navbar-dark "
		style="background-color: #517a8e; font-size: 20px;">
		<a href="/project/addNewProject" style="color: white;">New Project</a>
		<a href="/employee/allEmployees/CEO/0" style="color: white;">Employees</a>
		<a style="color: white;">Projects</a> <a href="/ceo/showDemands"
			style="color: white;"> Demands </a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav ml-auto">
			</ul>
			<div class="notification">
				
				<div class="notBtn">
					<div class="number">2</div>
					<i class="fa fa-bell"></i>
					<div class="box">
						<div class="display">
							<div class="nothing">
								<div class="cent">You have a new message</div>
							</div>
						</div>
						
					</div>
				</div>
				<a style="color: white;">Logout</a>
			</div>
	</nav>
	<!-- Body Content -->
	<div class="container-fluid">
		<div class="final">
			<form th:action="@{/project/addNewProject}"
				th:object="${ProjectDetails}" method="post"
				enctype="multipart/form-data">
				<h6 style="text-align: right; color: blue">CEO</h6>
				<h3 class="card-subtitle mb-1" align="center"
					style="text-decoration: underline;">Project Details</h3>
				<div class="row">
					<table style="border: none" align="center">
						<tr>
							<td><b>Name</b></td>
							<td><input type="text" th:field="*{name}"
								class="form-control" placeholder="Enter Project Name" required>
							</td>
						</tr>
						<tr>
							<td><b>Location</b></td>
							<td><input type="text" th:field="*{location}"
								class="form-control" placeholder="Enter Location" required>
							</td>
						</tr>
						<tr>
							<td><b>Start Date</b></td>
							<td><input type="date" th:field="*{startDate}"
								class="form-control" placeholder="Enter  Start Date" required></td>
						</tr>
						<tr>
							<td><b>Due End Date</b></td>
							<td><input type="date" th:field="*{dueEndDate}"
								class="form-control" placeholder="Enter Due End Date" required></td>
						</tr>
						<tr>
							<td><b><label>Project Pic</label></b></td>
							<td><input type="file" name="image"
								accept="image/png, image/jpeg" class="form-control" required></td>
						</tr>
					</table>
				</div>
				<p align="center" style="margin-top: 0.5rem">
					<button type="submit" class="btn btn-success">Send</button>
					<button type="reset" class="btn btn-danger">Reset</button>
				</p>
			</form>
		</div>
		<!-- Body Content -->
		<!-- Footer -->

	<div class="foot ml-5"
		style="margin-bottom: 50px; position: center; bottom: 20; width: 60%; height: 60px">
		<footer class="footer">
			<div style="background-color: #517a8e; border-color: #517a8e;">
				<form id="footer-form">
					<label for="email">Let us reach you at:</label> <input type="email"
						id="email">
					<button class="btn btn-secondary" id="footer-contact" type="submit">Contact</button>
				</form>
			</div>
		</footer>
	</div>
	<!-- Footer -->
		<script src="/js/add-project-form.js">
			
		</script>
</body>
</html>
