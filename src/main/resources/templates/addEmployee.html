
<html xmlns:th="https://thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	
</script>
<link rel="stylesheet" href="/css/addEmployee.css">
<link rel="icon"
	href="https://centroxy.com/wp-content/uploads/2018/01/shortcut-icon-100x100.png"
	type="image/x-icon">
</head>
<body>
	<h1 class="text-light text-center" style="background-color: #517a8e;">HIRE
		HERE</h1>
	<nav class="navbar navbar-expand-lg navbar navbar-dark "
		style="background-color: #517a8e; font-size: 20px;">

		<a href="/employee/allemployees/HR" style="color: white;">Employees</a>


		<select
			style="text-align: center; border: none; background-color: transparent; background-image: none; box-shadow: none; color: white; display: inline-block;">
			<option class="dropdown-item" disabled selected>Projects</option>
			<option class="dropdown-item" th:each="list : ${listOfProject}"
				th:value="${list.name}" th:text="${list.name}"></option>
		</select> <select
			style="border: none; text-align: right; background-color: transparent; background-image: none; box-shadow: none; color: white; display: inline-block;">
			<option class="dropdown-item" disabled selected>Requirements</option>
			<option class="dropdown-item" th:each="job : ${jobdescription}"
				th:value="${job.positionFor}" th:text="${job.positionFor}"></option>
		</select>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav ml-auto">
			</ul>
			<div class="notification">

				<div class="notBtn">
					<div class="number">2</div>
					<i class="fa fa-bell"></i>
					<div class="box">
						<div class="display">
							<div class="nothing">

								<div class="cent">You have a new message</div>
							</div>
						</div>

					</div>
				</div>
				<a style="color: white;">Logout</a>
			</div>
		</div>
	</nav>
	<!-- Body Content -->
	<div class="container-fluid">

		<div class="final">
			<h6 style="text-align: right; color: blue">HR</h6>
			<form th:action="@{/employee/addEmployee}"
				th:object="${EmployeeDetails}" method="post"
				enctype="multipart/form-data">

				<h3 align="center" style="text-decoration: underline;">Employee</h3>
				<div class="row">
					<table style="border: none" align="center">
						<tr>
							<td><b>Name</b></td>
							<td><input type="text" th:field="*{name}"
								class="form-control" placeholder="Enter  name" required>
							</td>
						<tr>
							<td><b>Gender</b></td>
							<td>
								<div class="form-check form-check-inline">
									<input type="radio" id="inlineRadio1" value="Male"
										th:field="*{gender}"> <label class="form-check-label">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" id="inlineRadio2" value="Female"
										th:field="*{gender}"> <label class="form-check-label">Female</label>
								</div>
							</td>
						</tr>

						<tr>
							<td><b>Address</b></td>
							<td><input type="text" th:field="*{address}"
								class="form-control" placeholder="Enter address" required>
							</td>
						</tr>
						<tr>
							<td><b>DOB</b></td>
							<td><input type="date" th:field="*{dateOfBirth}"
								class="form-control" placeholder="Enter  DOB" required></td>
						</tr>
						<tr>
							<td><b>Marital Status</b></td>
							<td>
								<div class="form-check form-check-inline">
									<input type="radio" id="inlineRadio3" value="Married"
										th:field="*{martialStatus}"> <label
										class="form-check-label">Married</label>
								</div>
								<div class="form-check form-check-inline">
									<input type="radio" id="inlineRadio4" value="Unmarried"
										th:field="*{martialStatus}"> <label
										class="form-check-label">Unmarried</label>
								</div>
							</td>
						</tr>
						<tr>
							<td><b>JoiningDate</b></td>
							<td><input type="date" th:field="*{joiningDate}"
								class="form-control" placeholder="Enter joiningDate" required></td>
						</tr>
						<tr>
							<td><b>ReportsTo</b></td>
							<td><select>
									<option value="volvo">Sagar chand Tripathy</option>
									<option value="saab">Sashi sir</option>
									<option value="opel">Jivan sir</option>
									<option value="audi">Jajati sir</option>
							</select></td>
						</tr>
						<br>
						<tr>
							<td><b>Monthly Salary</b></td>
							<td><input type="text" th:field="*{salary}"
								class="form-control" placeholder="Salary in Rupees" required>
							</td>
						</tr>
						<tr>

							<td><b>Designation</b></td>
							<td><input type="text" th:field="*{designation}"
								class="form-control" placeholder="Enter designation" required>
							</td>


						</tr>

						<tr>
							<td><b><label>Employee Pic</label></b></td>
							<td><input type="file" name="image"
								accept="image/png, image/jpeg, image/jpg" /></td>
						</tr>



					</table>
				</div>
				<p align="center" style="margin-top: 0.5rem">
					<button type="submit" class="btn btn-success">Save</button>
					<button type="reset" class="btn btn-danger">Reset</button>
				</p>
			</form>

		</div>
	</div>








	<!-- Footer start -->

	<div class="foot ml-5"
		style="margin-bottom: 50px; position: center; bottom: 20; width: 60%; height: 60px">

		<footer class="footer">
			<div style="background-color: #517a8e; border-color: #517a8e;">
				Contact us at: <a href="hello@centroxy.com">hello@centroxy.com</a>
				<button class="btn btn-secondary">Contact</button>
			</div>
		</footer>
	</div>

	<!-- Footer end -->

	<script src="/js/addEmployee.js">
		
	</script>

</body>
</html>
