<link

	rel="stylesheet">
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

	rel="stylesheet">

	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
        </script>
<script crossorigin="anonymous"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/interviewer-dashboard.css">
<link rel = "icon" href = "https://centroxy.com/wp-content/uploads/2018/01/shortcut-icon-100x100.png" type = "image/x-icon">
</head>
<body>
	<!-- header start -->
	<h1 class="text-light text-center" style="background-color: #517a8e;">HIRE
		HERE</h1>
	<nav class="navbar navbar-expand-lg navbar navbar-dark "
		style="background-color: #517a8e; font-size: 20px;">
		<a href="/employee/allemployees/HR" style="color: white;">Employees</a>
		<select
			style="text-align: center; border: none; background-color: transparent; background-image: none; box-shadow: none; color: white; display: inline-block;">
			<option class="dropdown-item" disabled selected>Projects</option>
			<option class="dropdown-item" th:each="list : ${listOfProject}"
				th:value="${list.name}" th:text="${list.name}"></option>
		</select>
		<!-- <select
			style="border: none; text-align: right; background-color: transparent; background-image: none; box-shadow: none; color: white; display: inline-block;">
			<option class="dropdown-item" disabled selected>Requirements</option>
			<option class="dropdown-item" th:each="job : ${jobdescription}"
				th:value="${job.positionFor}" th:text="${job.positionFor}"></option>
		</select>  -->

		<div class="dropdown">
			<button class="btn btn-transparent  dropdown-toggle" type="button"
				id="dropdownMenuButton" data-toggle="dropdown">Requirements</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<span class="dropdown-item" th:each="job : ${jobdescription}"
					th:text="${job.positionFor}"></span>
			</div>
		</div>

		<a href="http://www.naukri.com" target="_blank" style="color: white;">Publish</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav ml-auto">
			</ul>
			<div class="notification">
				<div class="notBtn">
					<div class="number">2</div>
					<i class="fa fa-bell"></i>
					<div class="box">
						<div class="display">
							<div class="nothing">
								<div class="cent">
									<ul th:each="notification : ${NotificationsForHR}">
										<li>
											<div>
												<a class="details_notification"
													data-target=".bd-example-modal-lg" data-toggle="modal"
													href="#" th:name="${notification.id}"><span
													th:text="${notification.causedBy}"></span> By <span
													th:text="${notification.triggeredBy}"></span></a>
											</div>
											<div>
												<th:block
													th:text="${T(com.centroxy.entities.DurationCalculator).calculate(notification.dateTime)}">
												</th:block>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<a style="color: white;">Logout</a>
			</div>
	</nav>
	<!-- header end -->
	<!-- side bar start -->
	<nav class="navbar navbar-expand-lg navbar-light ">

		<div class="container">
			<div class="card mt-2" style="width: 68rem; height: 420px">
				<h6 style="text-align: right; color: blue">HR</h6>

				<div class="text-white h-100">
					<div class="card-header ">
						<b>Panels</b>
					</div>
					<div class="row align-center">
						<div class="container" style="margin-left:18rem">
							
							<div class="col-md-6 col-lg-4 ml-6">
							<div class="card text-white h-130" style="overflow-y: scroll;">
								
								<div class="card-body">
									<div id="panel-body"></div>
								</div>
								
							</div>
							
							
						</div>
						</div>



					</div>
				</div>
			</div>
		</div>
	</nav>

	<!-- side bar end -->

	<!-- Demand Popup Modal -->
	<div aria-hidden="true" aria-labelledby="myLargeModalLabel"
		class="modal fade bd-example-modal-lg" role="dialog" tabindex="-1">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div>
					<div id="details"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- Demand Popup Modal -->
	<!-- Footer -->

	<div class="foot ml-5"
		style="margin-bottom: 50px; position: center; bottom: 20; width: 60%; height: 60px">
		<footer class="footer">
			<div style="background-color: #517a8e; border-color: #517a8e;">
				<form id="footer-form">
					<label for="email">Let us reach you at:</label> <input type="email"
						id="email">
					<button class="btn btn-secondary" id="footer-contact" type="submit">Contact</button>
				</form>
			</div>
		</footer>
	</div>
	<!-- Footer -->
	<script src="/js/interviewer-dashboard.js">
	
	</script>
</body>
</html>
