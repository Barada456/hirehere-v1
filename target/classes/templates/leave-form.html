<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
        <title>HireHere - Apply Leave</title>
        <link rel = "icon" href = "https://centroxy.com/wp-content/uploads/2018/01/shortcut-icon-100x100.png" type = "image/x-icon">
        
        <style>
            @import url("https://fonts.googleapis.com/icon?family=Material+Icons");
            @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');
            h1,
            h2,
            h3,
            h4,
            h5 {
                font-weight: bold;
                color: white;
            }
            body {
                color: #9ca1b2;
                /*  2b2d3c */
                background: #2a2c3b;
                /* 2f3242  */
                /* overflow-x: hidden; */
            }
        </style>
    </head>
    <body>
        <section id="contact-form">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="title-area text-light">
                            <h1 class="font-primary">Apply Leave</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-8 offset-lg-2">
                        <div class="form-area mt-5 p-lg-4 p-3">
                            <form>
                                <div class="row">
                                </div>
                                <dl class="row">
                                    <dt class="col-sm-4 text-info font-secondary">Name*</dt>
                                    <dd class="col-sm-8"><input type="text" class="form-control" placeholder="Name">
                                    </dd>
                                    <dt class="col-sm-4 text-info font-secondary">Desgination*</dt>
                                    <dd class="col-sm-8"><input type="text" class="form-control"
                                            placeholder="Desgignation">
                                    </dd>
                                    <dt class="col-sm-4 text-info font-secondary">Emmployee ID*</dt>
                                    <dd class="col-sm-8">
                                        <input type="TEXT" class="form-control text-info" placeholder="Emp Id">
                                    </dd>
                                    <dt class="col-sm-4 text-info font-secondary">Manager Email*</dt>
                                    <dd class="col-sm-8">
                                        <input type="Email" class="form-control text-info" placeholder="Manager Email">
                                    </dd>
                                    <dt class="col-sm-4 text-info font-secondary">Copy To*</dt>
                                    <dd class="col-sm-8">
                                        <input type="Email" class="form-control text-info" placeholder="HR Email">
                                    </dd>
                                    <dt class="col-sm-4 text-info font-secondary">Leave Type*</dt>
                                    <dd class="col-sm-8">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios1" value="a" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Probation Leave
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios2" value="b">
                                            <label class="form-check-label" for="exampleRadios2">
                                                Sick Leave
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios3" value="c">
                                            <label class="form-check-label" for="exampleRadios3">
                                                Leave without pay
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios3" value="c">
                                            <label class="form-check-label" for="exampleRadios3">
                                                Earned Leave
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios4" value="d">
                                            <label class="form-check-label" for="exampleRadios4">
                                                Casual Leave
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios"
                                                id="exampleRadios3" value="c">
                                            <label class="form-check-label" for="exampleRadios3">
                                                Compensatory Leave
                                            </label>
                                        </div>
                                    </dd>
                                    <dt class="col-sm-4 text-truncate text-info font-secondary">Leave Start*</dt>
                                    <dd class="col-sm-8"><input type="date" class="form-control" placeholder=" "></dd>
                                    <dt class="col-sm-4 text-truncate text-info font-secondary">Leave End*</dt>
                                    <dd class="col-sm-8"><input type="date" class="form-control" placeholder=" ">
                                    </dd>
                                    <dt class="col-sm-4 text-info font-secondary">Reason*</dt>
                                    <dd class="col-sm-8"><input type="textarea" class="form-control"
                                            placeholder="Write Reason">
                                    </dd>
                                </dl>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <input type="submit" class="form-control bg-info text-light font-secondary"
                                            value="Request">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
