<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <title>Document</title>
       <link rel="stylesheet" href="/css/assignEmployee.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="box source">
                <ul class="source-list">
                    <li draggable="true" ondragstart="dragstart(event)">Soap</li>
                    <li draggable="true" ondragstart="dragstart(event)">Candy</li>
                    <li draggable="true" ondragstart="dragstart(event)">Fruits</li>
                    <li draggable="true" ondragstart="dragstart(event)">Cereals</li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Project Name
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">P1</a>
                    <a class="dropdown-item" href="#">P2</a>
                    <a class="dropdown-item" href="#">P3</a>
                </div>
            </div>
            <div class="box destination" ondrop="drop(event)" ondragover="dragover(event)">
                <ul class="dest-list" id="des">
                </ul>
            </div>
        </div>
        <div class="options">
            <button class="reset" onclick="myFunction()">Reset</button>
        </div>
        <script src="/js/assignEmployee.js">
            
        </script>
    </body>
</html>
