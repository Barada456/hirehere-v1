<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
@import
	url("https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&display=swap")
	;

*, *::after, *::before {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

html {
	font-size: 16px;
	font-family: "Source Sans Pro", sans-serif;
	background-color: hsl(0, 0%, 10%);
}

body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
}

.container {
	border-radius: 0.313rem;
	background-color: hsl(0, 0%, 20%);
	color: hsl(240, 100%, 100%);
	box-shadow: 0rem 0.5rem 0.5rem hsla(0, 0%, 0%, 0.8);
	padding: 1.25rem;
	min-width: 600px;
	max-width: 1200px;
}

.form-left {
	float: left;
	width: 50%;
	margin-top: 0.375rem;
}

.form-right {
	float: right;
	width: 50%;
	margin-top: 0.375rem;
}

.form-row:after {
	content: "";
	display: table;
	clear: both;
}

select {
	padding: 0.75rem 0.75rem 0.75rem 0;
	font-family: "Source Sans Pro", sans-serif;
	display: inline-block;
}

select::after {
	content: ":";
}

select, textarea {
	width: 100%;
	font-family: "Source Sans Pro", sans-serif;
	font-size: 1.1rem;
	padding: 0.75rem;
	border: 0.063rem solid #ccc;
	border-radius: 0.25rem;
	box-sizing: border-box;
	resize: vertical;
}

label {
	font-family: "Source Sans Pro", sans-serif;
	display: inline-block;
}

label::after {
	content: ":";
}

input, textarea {
	width: 100%;
	font-family: "Source Sans Pro", sans-serif;
	font-size: 1.1rem;
	padding: 0.75rem;
	border: 0.063rem solid #ccc;
	border-radius: 0.25rem;
	box-sizing: border-box;
	resize: vertical;
}

input[type="submit"], input[type="reset"] {
	color: white;
	font-family: "Source Sans Pro", sans-serif;
	font-size: 1.1rem;
	padding: 0.75rem 1.25rem;
	/* margin: 0.125rem; */
	border: none;
	border-radius: 0.25rem;
	cursor: pointer;
	margin-top: 0.375rem;
}

input[type="submit"] {
	background-color: hsl(120, 100%, 25%);
}

input[type="reset"] {
	background-color: hsl(0, 87%, 47%);
}

@media screen and (max-width: 640px) {
	.form-left, .form-right {
		width: 100%;
		margin-top: 0rem;
	}
	input[type="submit"] {
		margin-top: 0.375rem;
	}
}
</style>
</head>
<body>
<body>
	<div class="container">
		<form action="" method="get">
			<h2 style="text-align: center;">Employee</h2>
			<br>
			<div class="form-row">
				<div class="form-left">
					<label for="name">Name</label>
				</div>
				<div class="form-right">
					<input type="text" id="name" name="name" placeholder="Name">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="gender">Gender</label>
				</div>
				<div class="form-right" style="display: flex;">
					<label for="male">Male</label> <input name="gender" id="male"
						type="radio"> <label for="female">Female</label> <input
						name="gender" id="female" type="radio">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="adress">Address</label>
				</div>
				<div class="form-right">
					<input type="text" id="adress" name="address"
						placeholder="Enter your Address">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="birth-date">Date Of Birth</label>
				</div>
				<div class="form-right">
					<input type="date" id="birth-date" name="birth-date">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="status">Marital Status</label>
				</div>
				<div class="form-right" style="display: flex;">
					<label for="status">Married</label> <input name="status"
						id="married" type="radio"> <label for="unmarried">UnMarried</label>
					<input name="status" id="unmarried" type="radio">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="email-address">Email</label>
				</div>
				<div class="form-right">
					<input type="email" id="email-address" name="email-address"
						placeholder="Email Address">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="phone-number">Phone Number</label>
				</div>
				<div class="form-right">
					<input type="tel" id="phone-number" name="phone-number"
						placeholder="Phone Number">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="birth-date">Joining Date</label>
				</div>
				<div class="form-right">
					<input type="date" id="join-date" name="join-date">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="hobbies">Reports To</label>
				</div>
				<div class="form-right">
					<select>
						<option value="volvo">Sagar chand Tripathy</option>
						<option value="saab">Sashi sir</option>
						<option value="opel">Jivan sir</option>
						<option value="audi">Jajati sir</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="phone-number">Monthly Salary</label>
				</div>
				<div class="form-right">
					<input type="number" id="salary" name="salary"
						placeholder="Monthly Salary">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="name">Designation</label>
				</div>
				<div class="form-right">
					<input type="text" id="designation" name="designation"
						placeholder="Designation">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left">
					<label for="avatar">Upload Photo</label>
				</div>
				<div class="form-right">
					<input type="file" id="avatar" name="avatar" accept="image/*">
				</div>
			</div>
			<div class="form-row">
				<div class="form-left" style="margin-left: -5px;">
					<input type="submit" id="btn-submit" name="btn-submit"
						value="Submit">
				</div>
				<div class="form-right">
					<input type="reset" id="btn-reset" name="btn-submit" value="Reset">
				</div>
			</div>
		</form>
	</div>
</body>
</body>
</html>
