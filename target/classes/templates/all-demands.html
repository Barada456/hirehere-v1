<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	
</script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="/css/all-demands.css">
<link rel = "icon" href = "https://centroxy.com/wp-content/uploads/2018/01/shortcut-icon-100x100.png" type = "image/x-icon">
</head>
<body>
	<!-- header start -->
	<h1 class="text-light text-center" style="background-color: #517a8e;">HIRE
		HERE</h1>
	<nav class="navbar navbar-expand-lg navbar"
		style="background-color: #517a8e; font-size: 20px;">
		<a href="/project/addNewProject" style="color: white;">New Project</a>
		<a href="/employee/allemployees/CEO" style="color: white;">Employees</a>
		<a style="color: white;">Projects</a> <a href="/ceo/showDemands"
			style="color: white;"> Demands </a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav ml-auto">
			</ul>
			<a style="color: white;">Logout</a>
		</div>
	</nav>
	<!-- card part start -->
	<div class="container-fluid">
		<div class="final">
			<h6 style="text-align: right; color: blue">CEO</h6>
			<form id="form_id" th:method="post" th:each="jd: ${JDs}">
				<table class="table" border="1">
					<thead class="thead">
						<tr>
							<th colspan="4" style="text-align: center">JOB DESCRIPTION</th>
							<div class="cdate"
								style="margin-bottom: -32px; display: flex; justify-content: end; color: white; margin-right: 10px; font-weight: 600;">
								Created Date : <span th:text="${jd.createdDate}"></span>
							</div>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Author</th>
							<td><span th:text="${jd.author}"></span></td>
							<th scope="col">Qualification</th>
							<td scope="col">MCA</td>
						</tr>
						<tr>
							<th scope="row">Domain</th>
							<td><span th:text="${jd.domain}"></span></td>
							<th scope="row">Skill Sets</th>
							<td><span th:text="${jd.skillSet}"></span></td>
						</tr>
						<tr>
							<th scope="row">Experience In Years</th>
							<td><span th:text="${jd.experienceInYears}"></span></td>
							<th scope="row">Position For</th>
							<td><span th:text="${jd.positionFor}"></span></td>
						</tr>
						<tr>
							<th scope="row">Responsibilities</th>
							<td colspan="3"><span th:text="${jd.responsibilities}"></span></td>
						</tr>
					</tbody>
				</table>
				<input type="hidden" name="id" th:value="*{jd.jdId}">
				<div class="button">
					<button id="accept" type="submit" class="btn btn-success">
						Accept 
					</button>
					&nbsp;&nbsp;
					<button id="reject" type="submit" class="btn btn-danger">Reject</button>
					&nbsp;&nbsp;
					<button id="suggest" type="submit" class="btn btn-primary">Suggest</button>
				</div>
			</form>
		</div>
	</div>
	<!-- Footer -->
	<div class="container">
		<div class="foot ml-5"
			style="margin-bottom: 50px; position: center; bottom: 20; width: 60%; height: 60px">
			<footer class="footer">
				<div style="background-color: #517a8e; border-color: #517a8e;">
					Contact us at: <a href="hello@centroxy.com">hello@centroxy.com</a>
					<button class="btn btn-secondary">Contact</button>
				</div>
			</footer>
		</div>
	</div>
	
	<script src="/js/all-demands.js">
		
	</script>
</body>
</html>
