<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="ie=edge" http-equiv="X-UA-Compatible">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	
</script>
<script crossorigin="anonymous"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	
</script>
<script crossorigin="anonymous"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="/css/interviews.css">

</head>
<body>
	<!-- header start -->
	<h1 class="text-light text-center" style="background-color: #517a8e;">HIRE
		HERE</h1>
	<nav class="navbar navbar-expand-lg navbar navbar-dark "
		style="background-color: #517a8e; font-size: 20px;">
		<a href="/employee/allemployees/HR" style="color: white;">Employees</a>
		<select
			style="text-align: center; border: none; background-color: transparent; background-image: none; box-shadow: none; color: white; display: inline-block;">
			<option class="dropdown-item" disabled selected>Projects</option>
			<option class="dropdown-item" th:each="list : ${listOfProject}"
				th:value="${list.name}" th:text="${list.name}"></option>
		</select>
		<!-- <select
			style="border: none; text-align: right; background-color: transparent; background-image: none; box-shadow: none; color: white; display: inline-block;">
			<option class="dropdown-item" disabled selected>Requirements</option>
			<option class="dropdown-item" th:each="job : ${jobdescription}"
				th:value="${job.positionFor}" th:text="${job.positionFor}"></option>
		</select>  -->

		<div class="dropdown">
			<button class="btn btn-transparent  dropdown-toggle" type="button"
				id="dropdownMenuButton" data-toggle="dropdown">Requirements</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<span class="dropdown-item" th:each="job : ${jobdescription}"
					th:text="${job.positionFor}"></span>
			</div>
		</div>

		<a href="http://www.naukri.com" target="_blank" style="color: white;">Publish</a>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav ml-auto">
			</ul>
			<div class="notification">
				<div class="notBtn">
					<div class="number">2</div>
					<i class="fa fa-bell"></i>
					<div class="box">
						<div class="display">
							<div class="nothing">
								<div class="cent">
									<ul th:each="notification : ${NotificationsForHR}">
										<li>
											<div>
												<a class="details_notification"
													data-target=".bd-example-modal-lg" data-toggle="modal"
													href="#" th:name="${notification.id}"><span
													th:text="${notification.causedBy}"></span> By <span
													th:text="${notification.triggeredBy}"></span></a>
											</div>
											<div>
												<th:block
													th:text="${T(com.centroxy.entities.DurationCalculator).calculate(notification.dateTime)}">
												</th:block>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<a style="color: white;">Logout</a>
			</div>
	</nav>
	<!-- header end -->
	<!-- side bar start -->
	<nav class="navbar navbar-expand-lg navbar-light ">

		<div class="container">
			<div class="card mt-2" style="width: 68rem; height: 420px">

				<div class="text-white h-100">
					<div class="card-header ">
						<b>Interviews</b>
					</div>
					<div class="row">
						<div class="col-md-6 col-lg-6">
							<div class="card  text-white h-100" >
								<div class="card-header ">
									<b>Open</b>
								</div>
								<div class="card-body" id="scheduled-interviews" >


									<table border="5" cellpadding="10" class="center open" >


										<tbody>

											<tr>
												<th>Candidate Name</th>
												<th>JD</th>
												<th>Scheduled Date</th>
												<th>CV</th>
												<th>Panel</th>


											</tr>


											<tr th:each="Interview : ${interviewsScheduled}"
												data-toggle="modal" data-target="#exampleModal">
												<td><a style="cursor: pointer;"
													th:text="${Interview.candidateName}"
													th:onclick="show([[${Interview.candidateName}]],[[${Interview.id}]],[[${Interview.relatedJD.positionFor}]],[[${Interview.scheduledDate}]])">
												</a></td>

												<td
													th:text="@{${Interview.relatedJD.positionFor}+' ('+${Interview.relatedJD.experienceInYears}+')'}"></td>
												<td th:text="${Interview.scheduledDate}"></td>
												<td ><a th:href="${Interview.candidateCVPath}">Download</a></td>
												<td th:text="${Interview.panel.panelFor}"></td>
											</tr>




										</tbody>
									</table>

								</div>
							</div>
						</div>
						<div class="col-md-6 col-lg-6">
							<div class="card  text-white h-100">
								<div class="card-header">
									<b>Closed</b>
								</div>
								<div class="card-body" id="closed-interviews">
									<table border="5" cellpadding="10" class="center open">
										<tbody>

											<tr>
												<th>Candidate Name</th>
												<th>JD</th>
												<th>Scheduled Date</th>
												<th>CV</th>
												<th>Panel</th>
											</tr>


											<tr th:each="Interview : ${interviewsUpdated}"
												data-toggle="modal">
												<td><span class="baseclass"
													th:classappend="${Interview.status == 'accepted'} ? accepted : rejected"
													th:text="${Interview.candidateName}"> </span></td>

												<td
													th:text="@{${Interview.relatedJD.positionFor}+' ('+${Interview.relatedJD.experienceInYears}+')'}"></td>
												<td th:text="${Interview.scheduledDate}"></td>
												<td ><a th:href="${Interview.candidateCVPath}">Download</a></td>
												<td th:text="${Interview.panel.panelFor}"></td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</nav>

	<!-- side bar end -->


	<!-- Footer start-->
	<div class="foot ml-5"
		style="margin-bottom: 50px; position: center; bottom: 20; width: 60%; height: 60px">
		<footer class="footer">
			<div style="background-color: #517a8e; border-color: #517a8e;">
				Contact us at: <a href="hello@centroxy.com">hello@centroxy.com</a>
				<button class="btn btn-secondary">Contact</button>
			</div>
		</footer>
	</div>
	<!-- Footer  end-->


	<!-- Feedback Modal Starts-->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="close-feedback-form"
						data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div class="container">

						<div class="row " style="margin-top: 50px">
							<div class="col-md-12 col-md-12 form-container">
								<h2>Feedback</h2>
								<p>Please provide your feedback below:</p>
								<form id="feedback_form" th:object="${interviewfeedback}">
									<div class="row">
										<div class="col-sm-6 form-group">
											<label for="name"> Candidate Name:</label> <input type="text"
												class="form-control" id="candidatename"
												th:field="*{candidateName}" name="name"><input
												type="hidden" id="candidateidhidden" th:field="*{id}"
												required>
										</div>
										<div class="col-sm-6 form-group">
											<label for="text"> Position For:</label> <input type="text"
												class="form-control" id="candidatePositionFor" name="post"
												required>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12 form-group">
											<label for="comments"> Interview Date:</label> <input
												type="text" class="form-control" th:field="*{scheduledDate}"
												id="candidateInterviewDate" name="post" required>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12 form-group">
											<label for="comments"> Comments:</label>
											<textarea class="form-control" type="textarea"
												name="comments" th:field="*{comments}" id="comments"
												placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-6 form-group">

											<div class="text-center">
												<button type="button" id="accept" class="btn btn-primary">Accept</button>
											</div>


										</div>
										<div class="col-sm-6 form-group">
											<div class="text-center">
												<button type="button" id="reject" class="btn btn-danger">Reject</button>
											</div>
										</div>


										<div class="col-sm-6 form-group">
											<div class="text-center">
												<button type="reset" class="btn btn-danger">Reset</button>
											</div>
										</div>

									</div>
								</form>
							</div>


						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- Feedback Modal End-->



	<!-- Footer -->

	<div class="foot ml-5"
		style="margin-bottom: 50px; position: center; bottom: 20; width: 60%; height: 60px">
		<footer class="footer">
			<div style="background-color: #517a8e; border-color: #517a8e;">
				<form id="footer-form">
					<label for="email">Let us reach you at:</label> <input type="email"
						id="email">
					<button class="btn btn-secondary" id="footer-contact" type="submit">Contact</button>
				</form>
			</div>
		</footer>
	</div>
	<!-- Footer -->


	<script src="/js/interviews.js">
		
	</script>
</body>
</html>
